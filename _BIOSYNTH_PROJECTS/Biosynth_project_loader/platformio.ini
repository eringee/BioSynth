[teensy31]
platform = teensy
board = teensy31
framework = arduino
lib_deps = 
	thomasfredericks/Chrono@^1.2.0
	https://github.com/eringee/BioData
	https://github.com/little-scale/mtof
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	https://github.com/PaulStoffregen/WS2812Serial
	rlogiacco/CircularBuffer@^1.3.3
	thijse/ArduinoLog@^1.1.1
	https://github.com/ppedro74/Arduino-SerialCommands

[env:master]
extends = teensy31
build_flags = -D MASTER

[env:slave]
extends = teensy31
build_flags = -D SLAVE
; N.B. : CANNOT RECORD + SEND OSC AT THE SAME TIME

[env:common]
platform = teensy
board = teensy31
framework = arduino
lib_deps = 
	thomasfredericks/Chrono@^1.2.0
	https://github.com/little-scale/mtof
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	https://github.com/PaulStoffregen/WS2812Serial
	rlogiacco/CircularBuffer@^1.3.3
	https://github.com/SofaPirate/Plaquette
	https://github.com/eringee/BioData#Ossia
	https://github.com/thomasfredericks/Bounce2

[env:cinexmedia]
extends = env:common
build_flags = 	-D LOG
				-D DISPLAY_DATA
				-D FOOT_PEDAL_LOG
				-D EXT_ADC_RESP
				-D NO_SHOW
				-DBOARD_ID=1
				-DPROJECT_NAME="   CinexMedia   "
				-I src/features/ExternalADC
				-I src/features/Logger
				-I src/common

				
	
